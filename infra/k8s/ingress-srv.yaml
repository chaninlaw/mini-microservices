apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: posts.com
    http:
      paths:
      - path: /?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: client-srv
            port:
              number: 3000
      - path: /posts/create
        pathType: Exact
        backend:
          service:
            name: posts-clusterip-srv
            port: 
              number: 4000
      - path: /posts
        pathType: Exact
        backend:
          service:
            name: query-srv
            port: 
              number: 4002
      - path: /posts/?(.*)/comments
        pathType: ImplementationSpecific
        backend:
          service:
            name: comments-srv
            port: 
              number: 4001
